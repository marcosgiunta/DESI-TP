<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Integrante</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h2>Agregar Integrante a la Familia</h2>

    <!-- Mensaje de error -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/asistido/guardar}" th:object="${asistidoForm}" method="post" class="row g-3">

        <!-- ID oculto para saber a qué familia pertenece -->
        <input type="hidden" th:field="*{familiaId}" />

        <div class="col-md-4">
            <label class="form-label">DNI</label>
            <input type="number" th:field="*{dni}" class="form-control" required />
			<div th:if="${#fields.hasErrors('dni')}" class="text-danger">
				<p th:each="err : ${#fields.errors('dni')}" th:text="${err}"></p>
			</div>
        </div>

        <div class="col-md-4">
            <label class="form-label">Apellido</label>
            <input type="text" th:field="*{apellido}" class="form-control" required />
			<div th:if="${#fields.hasErrors('apellido')}" class="text-danger">
				<p th:each="err : ${#fields.errors('apellido')}" th:text="${err}"></p>
			</div>
        </div>

        <div class="col-md-4">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required />
			<div th:if="${#fields.hasErrors('nombre')}" class="text-danger">
				<p th:each="err : ${#fields.errors('nombre')}" th:text="${err}"></p>
			</div>
			
        </div>

        <div class="col-md-4">
            <label class="form-label">Fecha de Nacimiento</label>
            <input type="date" th:field="*{fechaNacimiento}" class="form-control" required />
			<div th:if="${#fields.hasErrors('fechaNacimiento')}" class="text-danger">
				<p th:each="err : ${#fields.errors('fechaNacimiento')}" th:text="${err}"></p>
			</div>			
        </div>

        <div class="col-md-4">
            <label class="form-label">Domicilio</label>
            <input type="text" th:field="*{domicilio}" class="form-control" required/>
			<div th:if="${#fields.hasErrors('domicilio')}" class="text-danger">
				<p th:each="err : ${#fields.errors('domicilio')}" th:text="${err}"></p>
			</div>
       </div>

        <div class="col-md-4">
            <label class="form-label">Ocupación</label>
            <select th:field="*{ocupacion}" class="form-select" required>
                <option value="">Seleccionar</option>
                <option value="Desempleado">Desempleado</option>
                <option value="Empleado">Empleado</option>
                <option value="Estudiante">Estudiante</option>
                <option value="Ama de casa">Ama de casa</option>
                <option value="Otro">Otro</option>
            </select>
        </div>

        <!-- Botones -->
        <div class="col-12 d-flex justify-content-between mt-4">
            <a class="btn btn-secondary" th:href="@{/asistido/ver/{id}(id=${asistidoForm.familiaId})}">Cancelar</a>
            <button type="submit" class="btn btn-success">Guardar Integrante</button>
        </div>
    </form>
</div>
</body>
</html>
