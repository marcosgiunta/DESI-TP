<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Listado de Recetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #98beda">
        <div class="container-fluid">
            <span class="navbar-brand">Recetas</span>
            <div class="d-flex">
                <a class="nav-link px-3 text-dark fw-bold" th:href="@{/}">Inicio</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 mx-auto">
                <div class="p-3 rounded shadow-sm bg-light mb-4">
                    <form class="row g-3 justify-content-center align-items-end" method="get"
                        th:action="@{/entregaAsistencia/Filtrar}">
                        <div class="col-auto">
                            <label class="form-label mb-0">Filtrar por nombre:</label>
                            <input type="string" name="nombre de receta" class="form-control"
                                placeholder="Receta (Ej: Canelones)" />
                        </div>
                        <div class="col-auto">
                            <label class="form-label mb-0">Filtrar por calorias:</label>
                            <input type="number" name="nroFamilia" class="form-control"
                                placeholder="Calorias (Ej: 110)" />
                        </div>
                        <div class="col-auto">
                            <label class="form-label mb-0 invisible">Acci√≥n</label>
                            <div>
                                <button type="submit" class="btn btn-outline-info btn-sm me-2">Buscar</button>
                                <a th:href="@{/recetas/Listar}" class="btn btn-outline-danger btn-sm">Limpiar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row mt-4">
            <div class="col-12">
                <h1 class="mb-5">Lista de Recetas</h1>
                <div class="mb-3">
                    <a class="btn btn-outline-success" th:href="@{/entregaAsistencia/Alta}">Registrar una Receta</a>
                </div>
                <div th:if="${#lists.isEmpty(entregas)}" class="alert alert-info text-center">
                    No hay recetas guardadas.
                </div>
                <table class="table table-striped table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th scope="col" class="w-50">Receta</th>
                            <th scope="col" class="w-50">Calorias totales</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="entrega : ${entregas}">
                            <td th:text="${entrega.familia.numero}"></td>
                            <!-- agregar el atributo que trae el numero de familia -->
                            <td th:text="${entrega.familia.nombre}"></td>
                            <!-- agregar el atributo que trae el nombre de familia -->
                            <td th:text="${entrega.plato.nombre}"></td>
                            <!-- agregar el atributo que trae el nombre del plato -->
                            <td th:text="${entrega.raciones}"></td>
                            <!-- agregar el atributo que trae el numero de raciones entregadas -->
                            <td>
                                <a class="btn btn-outline-primary"
                                    th:href="@{/entregaAsistencia/editar/{id}(id=${entrega.id})}">Editar</a>
                                <a class="btn btn-outline-danger"
                                    th:href="@{/entregaAsistencia/Eliminar/{id}(id=${entrega.id})}">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
