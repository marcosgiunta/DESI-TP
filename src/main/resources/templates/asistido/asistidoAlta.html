<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title th:text="${asistidoForm.dni} != null ? 'Editar asistido' : 'Nuevo asistido'">Asistido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-4">
    <h2 th:text="${asistidoForm.dni} != null ? 'Editar asistido' : 'Nuevo asistido'">Formulario</h2>
    <form th:action="@{/asistido/guardar}" th:object="${asistidoForm}" method="post">
      <!-- DNI -->
      <div class="mb-3">
        <label class="form-label">DNI</label>
        <input type="number" th:field="*{dni}" class="form-control" required/>
      </div>
      <!-- Apellido -->
      <div class="mb-3">
        <label class="form-label">Apellido</label>
        <input type="text" th:field="*{apellido}" class="form-control" required/>
      </div>
      <!-- Nombre -->
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" th:field="*{nombre}" class="form-control" required/>
      </div>
      <!-- Domicilio -->
      <div class="mb-3">
        <label class="form-label">Domicilio</label>
        <input type="text" th:field="*{domicilio}" class="form-control" required/>
      </div>
      <!-- Fecha Nac. -->
      <div class="mb-3">
        <label class="form-label">Fecha de nacimiento</label>
        <input type="date" th:field="*{fechaNacimiento}" class="form-control" required/>
      </div>
      <!-- Ocupación -->
      <div class="mb-3">
        <label class="form-label">Ocupación</label>
        <select th:field="*{ocupacion}" class="form-select" required>
          <option value="">Seleccionar</option>
          <option value="Desempleado">Desempleado</option>
          <option value="Empleado">Empleado</option>
          <option value="Estudiante">Estudiante</option>
          <option value="Ama de casa">Ama de casa</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <!-- Familia oculta -->
      <input type="hidden" th:field="*{familiaId}"/>

      <div class="d-flex justify-content-between mt-4">
        <a th:href="@{/familia/ver/{id}(id=${asistidoForm.familiaId})}" class="btn btn-secondary">
          Volver
        </a>
        <button type="submit" class="btn btn-success"
                th:text="${asistidoForm.dni} != null ? 'Actualizar' : 'Guardar'">
          Guardar
        </button>
      </div>
    </form>
  </div>
</body>
</html>
