<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alta de Ingrediente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<nav class="navbar navbar-light" style="background-color: #98beda">
    <div class="container-fluid">
        <span class="navbar-brand">Ingredientes</span>
        <div class="d-flex">
            <a class="nav-link px-3 text-dark fw-bold" th:href="@{/}">Inicio</a>
            <a class="nav-link px-3 text-dark" th:href="@{/recetas/Listar}">Recetas</a>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card p-4" style="width: 100%; max-width: 600px;">
        <h2 class="text-center mb-3">Alta de Ingrediente</h2>
        <div class="card-body">
            <form th:action="@{/ingredientes/Guardar}" th:object="${ingrediente}" method="post">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Stock (kg)</label>
                    <input type="number" th:field="*{stock}" class="form-control" min="0" required/>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-outline-primary w-100">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
